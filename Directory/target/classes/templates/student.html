<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - College Directory</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Make the body take at least the full viewport height */
        }

        .container {
            flex: 1; /* Allow the container to grow and fill available space */
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation Bar */
        nav {
            background-color: #004080;
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Profile Section */
        .profile {
            background-color: white;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .profile img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .profile h2 {
            margin-bottom: 10px;
            color: #004080;
        }

        .profile p {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Academic Information */
        .academic-info {
            margin-top: 30px;
            text-align: left;
        }

        .academic-info h3 {
            color: #004080;
            margin-bottom: 15px;
        }

        .academic-info table {
            width: 100%;
            border-collapse: collapse;
        }

        .academic-info table, .academic-info th, .academic-info td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .logout-button {
            background-color: #d9534f; /* Bootstrap danger color */
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #c9302c;
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #004080;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <!-- Profile Section -->
    <div class="container">
        <div class="profile">
            <img src="student-photo.jpg" alt="Student Photo"> <!-- Replace with dynamic image path -->
            <h2>John Doe</h2> <!-- Replace with dynamic name -->
            <p><strong>Contact:</strong> john.doe@example.com</p> <!-- Replace with dynamic email -->
            <p><strong>Roll Number:</strong> 123456</p> <!-- Replace with dynamic roll number -->

            <div class="academic-info">
                <h3>Academic Information</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Course</th>
                            <th>Grade</th>
                            <th>Attendance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Mathematics</td>
                            <td>A</td>
                            <td>95%</td>
                        </tr>
                        <tr>
                            <td>Physics</td>
                            <td>B+</td>
                            <td>90%</td>
                        </tr>
                        <tr>
                            <td>Chemistry</td>
                            <td>A-</td>
                            <td>92%</td>
                        </tr>
                        <tr>
                            <td>History</td>
                            <td>B</td>
                            <td>88%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button class="logout-button" onclick="window.location.href='/logout'">Logout</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 College Directory. All Rights Reserved.
    </footer>

</body>
</html>
