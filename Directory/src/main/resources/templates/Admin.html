<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Student and Faculty Records</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Form Section */
        .form-section {
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #004080;
            margin-bottom: 20px;
        }

        .form-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-section input,
        .form-section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-section button {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #003060;
        }

        /* Table Section */
        .record-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        .record-table th,
        .record-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .record-table th {
            background-color: #004080;
            color: white;
        }

        .crud-options a {
            text-decoration: none;
            background-color: #004080;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            margin-right: 10px;
        }

        .crud-options a:hover {
            background-color: #003060;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .crud-options a {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Manage Student and Faculty Records</h1>
    </header>

    <!-- Form Section for Adding/Updating Records -->
    <div class="container">
        <div class="form-section">
            <h2>Add or Update Record</h2>
            <form id="recordForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email address" required>

                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">--Select Role--</option>
                    <option value="STUDENT">Student</option>
                    <option value="FACULTY_MEMBER">Faculty Member</option>
                </select>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter phone number" required>

                <button type="submit">Save Record</button>
            </form>
        </div>

        <!-- Table for Listing Records with CRUD Options -->
        <h2>List of Records</h2>
        <table class="record-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="recordList">
                <!-- Sample Record -->
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>johndoe@example.com</td>
                    <td>Student</td>
                    <td>+123 456 7890</td>
                    <td class="crud-options">
                        <a href="#" onclick="editRecord(1)">Edit</a>
                        <a href="#" onclick="deleteRecord(1)">Delete</a>
                    </td>
                </tr>
                <!-- Additional records will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to handle editing a record
        function editRecord(id) {
            // Implement your logic to edit the record by ID
            alert("Edit record with ID: " + id);
        }

        // Function to handle deleting a record
        function deleteRecord(id) {
            // Implement your logic to delete the record by ID
            if (confirm("Are you sure you want to delete this record?")) {
                alert("Record with ID: " + id + " deleted.");
                // You can add AJAX or other methods to handle the deletion
            }
        }

        // Form submission for adding/updating records
        document.getElementById('recordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Logic to add or update a record, typically using AJAX to interact with the backend
            alert("Record saved successfully!");
        });
    </script>

</body>
</html>
